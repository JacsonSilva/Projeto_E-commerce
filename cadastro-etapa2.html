<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css"></li>
    <title>Conclua seu cadastro</title>
</head>
<body>
    <header>
        <div class="flex-container menu">
            <div><h1><a href="index.html" style="text-decoration: none; color: inherit;">Fast Store</a></h1></div>
            <ul class="list-items">
                <li><a href="#Serviços">Serviços</a></li>
                <li><a href="#Compras">Compras</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul> 
        </div>   
    </header>

    <section>
        <h1 class="tituloFormulario">Conclua seu cadastro</h1>
    </section>

    <section id="cadastroEtapa2">
  
        <form action="">
        <div class="form2-container">
            <div class="campoFormulario">
                <label for="nomeUsuarioInformado">Nome</label><br>
                <input type="text" disabled="disabled" name="nomeUsuarioInformado" id="nomeUsuarioInformado" onload="carregarNome()"><br>
            </div>
                
            <div class="campoFormulario">
                <label for="cpfUsuarioInformado">CPF</label><br>
                <input type="text" disabled="disabled" name="cpfUsuarioInformado" id="cpfUsuarioInformado" onload="carregarCpf()"><br>
            </div>
               
            <div class="campoFormulario">
                <label for="idUsuario">Documento de identificação</label><br>
                <input type="text" placeholder="Número do RG ou da CNH" required="" name="idUsuario" id="idUsuario"><br>
            </div>
                
            <p class="campoFormulario">Sexo</p>
                <div class="selecaoFormulario">
                    <input type="radio" name="sexoUsuario" id="masculino" value="Masculino">
                    <label for="masculino">Feminino</label><br>
                    <input type="radio" name="sexoUsuario" id="feminino" value="Feminino">
                    <label for="feminino">Masculino</label><br>
                    <input type="radio" name="sexoUsuario" id="naoInformado" value="Não informado">
                    <label for="feminino">Prefiro não informar</label><br>
                </div>
            <div class="campoFormulario">
                <label for="nascimentoUsuario">Data de nascimento</label><br>
                <input type="date" required="" name="nascimentoUsuario" id="nascimentoUsuario"><br>
            </div>  
               
            <div class="campoFormulario">
                <label for="emailUsuarioInformado">E-mail</label><br>
                <input type="email" disabled="disabled" name="emailUsuarioInformado" id="emailUsuarioInformado" onblur="carregarEmail()"><br>
            </div>

            <div class="campoFormulario">
                <label for="senhaUsuario">Senha</label><br>
                <input type="password" minlength="8" onblur="validarSenha()" placeholder="Pelo menos 8 caracteres" required="" name="senhaUsuario" id="senhaUsuario"><br>
                <input class="checkbox" type="checkbox" onclick="ocultarSenha()" id="mostrarSenha"><div style="font-size: small; position: relative; left: 18px; bottom: 10px">Mostrar senha</div>
            </div>

            <div class="campoFormulario">
                <label for="senhaUsuarioSegunda">Informe a senha novamente</label><br>
                <input type="password" minlength="8" onblur="validarSegundaSenha()" placeholder="Pelo menos 8 caracteres" required="" name="senhaUsuarioSegunda" id="senhaUsuarioSegunda"><br>
                <input class="checkbox" type="checkbox" onclick="ocultarSegundaSenha()" id="mostrarSenhaSegunda"><div style="font-size: small; position: relative; left: 18px; bottom: 10px">Mostrar senha</div>
            </div>

            <div class="campoFormulario">
                <label for="cepUsuario">CEP</label><br>
                <input type="text" placeholder="CEP" required="" name="cepUsuario" id="cepUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="ruaUsuario">Rua</label><br>
                <input type="text" placeholder="Rua" disabled="disabled" name="ruaUsuario" id="ruaUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="nEndUsuario">Número</label><br>
                <input type="text" placeholder="Número" placeholder="Número" required="" name="nEndUsuario" id="nEndUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="compEndUsuario">Complemento</label><br>
                <input type="text" placeholder="Apartamento, bloco etc." name="compEndUsuario" id="compEndUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="bairroUsuario">Bairro</label><br>
                <input type="text" placeholder="Bairro" disabled="disabled" name="bairroUsuario" id="bairroUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="cidadeUsuario">Cidade</label><br>
                <input type="text" placeholder="Cidade" disabled="disabled" name="cidadeUsuario" id="cidadeUsuario"><br>
            </div>

            <div class="campoFormulario">
                <label for="estadoUsuario">Estado</label><br>
                <input type="text" placeholder="Estado" disabled="disabled" name="estadoUsuario" id="estadoUsuario">
            </div>
        </div>
     </form>
    
    </section>

    <section class="botoesFormulario">
       
    <a href="cadastro-etapa1.html"><button class="botaoFormulario">Voltar</button></a>
    <a href=""><button class="botaoFormulario">Concluir</button></a>

    </section> 

        <script src="app/app.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
