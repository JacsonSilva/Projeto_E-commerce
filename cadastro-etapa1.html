<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Crie sua conta</title>
</head>
<body>
    <header>
        <div class="flex-container menu">
            <div><h1> <a href="index.html" style="text-decoration: none; color: inherit;">Fast Store</a></h1></div>
            <ul class="list-items">
                <li><a href="#Serviços">Serviços</a></li>
                <li><a href="#Compras">Compras</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul> 
        </div>   
    </header>
    
    <section>
        <h1 class="tituloFormulario">Crie sua conta</h1>
    </section>
   
    <section id="cadastroEtapa1">

    <form action="">
        <div class="form1-container">
            <div class="campoFormulario">
                <label for="nomeUsuario">Nome</label><br>
                <input type="text" placeholder="Nome e sobrenome" required="" name="nomeUsuario" id="nomeUsuario" oninput="salvarNome()"><br>
            </div>

            <div class="campoFormulario">    
                <label for="cpfUsuario">CPF</label><br>
                <input type="text" oninput="validarCpf(this.value)" placeholder="Digite apenas números" required="" name="cpfUsuario" id="cpfUsuario" onblur="salvarCpf()"><br>
            </div>

            <div class="campoFormulario">
                <label for="emailUsuario">E-mail</label><br>
                 <input type="email" onblur="validarEmail()" placeholder="E-mail" required="" name="emailUsuario" id="emailUsuario" oninput="salvarEmail()"><br>
            </div>

    </form>

    </section>
    
    <section class="botoesFormulario">

        <a href="cadastro-etapa2.html"><button class="botaoFormulario">Continuar</button></a>
    
    </section>

    <p style="text-align: center; padding: 0 0 15px 0">Já possui uma conta? <a href="Login.html">Faça seu login aqui</a>.</p>
   
    <p style="text-align: center">Ao criar uma conta, você concorda com as <a href="">Condições de Uso</a> da<br>
            Fast Store e aceita a <a href="">Política de Privacidade</a>.</p>
    
    <script src="app/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
